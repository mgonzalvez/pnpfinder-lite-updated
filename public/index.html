<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PnP Finder (CSV Edition)</title>
  <link rel="stylesheet" href="/styles.css?v=v2025-09-23-20" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
  <header class="wrap">
    <h1>PnP Finder</h1>
    <p class="tagline">Browse community-submitted print-and-play games. Use filters to narrow your search.</p>

    <form id="filters" class="filters" aria-label="Filter games">
      <div class="row">
        <input id="q" name="q" type="search" placeholder="Search title, designer, publisher..." aria-label="Search" />
        <select id="curated" name="curated" aria-label="Curated list">
          <option value="">Any curated list</option>
        </select>
        <select id="sort" name="sort" aria-label="Sort by">
          <option value="relevance">Sort: Relevance</option>
          <option value="newest">Newest</option>
          <option value="title">Title A-Z</option>
          <option value="year">Release Year</option>
        </select>
      </div>
      <div class="row">
        <select id="price" name="price" aria-label="Free or Paid">
          <option value="">Any price</option>
          <option value="free">Free</option>
          <option value="name your price">Name Your Price</option>
          <option value="paid">Paid</option>
        </select>
        <select id="players" name="players" aria-label="Players">
          <option value="">Any players</option>
          <option value="1">Solo (1)</option>
          <option value="2">2+</option>
          <option value="3">3+</option>
          <option value="4">4+</option>
          <option value="5">5+</option>
        </select>
        <select id="playtime" name="playtime" aria-label="Playtime">
          <option value="">Any length</option>
          <option value="short">&le; 30 min</option>
          <option value="medium">31–60 min</option>
          <option value="long">&gt; 60 min</option>
        </select>
        <select id="ageMin" name="ageMin" aria-label="Minimum age">
          <option value="">Any age</option>
          <option value="6">6+</option>
          <option value="8">8+</option>
          <option value="10">10+</option>
          <option value="12">12+</option>
          <option value="14">14+</option>
          <option value="16">16+</option>
          <option value="18">18+</option>
        </select>
      </div>
      <div class="row">
        <select id="mech" name="mech" aria-label="Main mechanism">
          <option value="">Any mechanism</option>
        </select>
        <select id="complexity" name="complexity" aria-label="Complexity">
          <option value="">Any complexity</option>
        </select>
        <select id="themeSel" name="themeSel" aria-label="Theme">
          <option value="">Any theme</option>
        </select>
        <select id="lang" name="lang" aria-label="Language">
          <option value="">Any language</option>
        </select>
        <select id="year" name="year" aria-label="Release year">
          <option value="">Any year</option>
        </select>
        <select id="craft" name="craft" aria-label="PnP Crafting Challenge">
          <option value="">Any crafting difficulty</option>
        </select>
      </div>
      <div class="actions-row">
        <button type="submit">Apply</button>
        <button type="button" id="clear">Clear</button>
      </div>
    </form>
  </header>
  <main class="wrap">
    <div id="count" class="count" aria-live="polite"></div>
    <ul id="results" class="grid" aria-label="Game results"></ul>
    <nav id="pager" class="pager" aria-label="Pagination"></nav>
  </main>
  <div id="loading" class="loading" aria-live="polite" hidden>
    <div class="panel">
      <div class="spinner" role="status" aria-label="Loading"></div>
      <div class="msg" id="loading-msg">Loading...</div>
    </div>
  </div>
  <footer class="wrap">
    <small>Data provided by community submissions • Links point to original hosts</small>
  </footer>
  <script src="/app.js?v=v2025-09-23-20"></script>
</body>
</html>
