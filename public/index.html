<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PnP Finder (CSV Edition)</title>
  <link rel="stylesheet" href="/styles.css?v=v2025-09-23-9?v2025-09-23-2" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>
  <script src="/app.js?v=v2025-09-23-9?v2025-09-23-2" type="module" defer></script>
</head>
<body>
  <header class="wrap">
    <h1>PnP Finder</h1>
    <p class="tagline">Browse community-submitted print-and-play games. Data backed by your Google Sheet CSV.</p>
    <form id="filters" class="filters" aria-label="Filter games">
      <input id="q" name="q" type="search" placeholder="Search title, designer, publisher…" aria-label="Search" />
      <select id="price" name="price" aria-label="Price">
        <option value="">Any price</option>
        <option value="free">Free</option>
        <option value="paid">Paid</option>
        <option value="name your price">Name Your Price</option>
      </select>
      <select id="players" name="players" aria-label="Players">
        <option value="">Any players</option>
        <option value="1">Solo (1)</option>
        <option value="2">2+</option>
        <option value="3">3+</option>
        <option value="4">4+</option>
        <option value="5">5+</option>
      </select>
      <select id="playtime" name="playtime" aria-label="Playtime">
        <option value="">Any length</option>
        <option value="short">≤ 30 min</option>
        <option value="medium">31–60 min</option>
        <option value="long">> 60 min</option>
      </select>
      <select id="mode" name="mode" aria-label="Gameplay mode">
        <option value="">Any mode</option>
        <option value="solo">Solo</option>
        <option value="cooperative">Cooperative</option>
        <option value="competitive">Competitive</option>
      </select>
      <input id="mechanism" name="mechanism" type="text" placeholder="Mechanism (e.g., deckbuilding)" aria-label="Mechanism" />
      <input id="theme" name="theme" type="text" placeholder="Theme (e.g., sci-fi)" aria-label="Theme" />
      <button type="submit">Apply</button>
      <button type="button" id="clear">Clear</button>
    </form>
  </header>

  <main class="wrap">
    <div id="count" class="count" aria-live="polite"></div>
    <ul id="results" class="grid" aria-label="Game results"></ul>
    <nav id="pager" class="pager" aria-label="Pagination"></nav>
  </main>
    <div id="loading" class="loading" aria-live="polite" hidden>
      <div class="panel">
        <div class="spinner" role="status" aria-label="Loading"></div>
        <div class="msg" id="loading-msg">Loading…</div>
      </div>
    </div>
    

  <footer class="wrap">
    <small>Data provided by community submissions • Links point to original hosts</small>
  </footer>
</body>
</html>
